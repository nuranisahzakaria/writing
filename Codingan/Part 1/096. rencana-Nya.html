    <title>Harapku hanya pada-Mu</title>

<body class="latarCoksu"> 
    <div class="fontPoppins">
        <p>
            "Ya Allah, saat aku kehilangan harapan dan 
            rencana, tolong ingatkan aku bahwa cinta-Mu 
            jauh lebih besar daripada kekecewaanku, dan 
            rencana yang engkau siapkan untuk hidupku 
            jauh lebih baik daripada impianku."
        </p>
        <p>
            - Ali bin Abi Thalib
        </p>
